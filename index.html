<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>影像處理Final Project</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/static/css/style.css" />
    <link rel="stylesheet" href="/static/css/animate.css" />
    <link rel="stylesheet" href="/static/css/loader.css" />
    <link rel="stylesheet" href="/static/css/bootstrapFix.css" />
  </head>

  <body>
    <div class="text-light animate__animated animate__fadeInDown">
      <h1>ORB特徵點檢測分析</h1>
      <img class="preview-img" src="" alt="" id="previewImage" />
      <h3>Image Enhancing</h3>
      
      <div class="mb-3">
        <input
          class="form-control"
          type="file"
          id="formFile"
          accept=".jpg,.png,"
          onchange="handleImageFile(event)"
        />
      </div>

      <div class="form-check form-switch form-switch-md">
        <input
          class="form-check-input"
          type="checkbox"
          role="switch"
          id="gaussianFilter"
          checked
        />
        <label class="form-check-label" for="gaussianFilter"
          >Gaussian Filter : 高斯模糊(去圖像躁聲)</label
        >
      </div>

      <select
        class="form-select form-select-lg mb-3"
        aria-label=".form-select-lg example"
      >
        <option selected>選擇亮度校正方法</option>
        <option value="1">亮度校正：None</option>
        <option value="2">亮度校正：Clahe</option>
        <option value="3">
          亮度校正：Adaptive Gamma Brightness correction
        </option>
      </select>

      <div class="form-check form-switch form-switch-md">
        <input
          class="form-check-input"
          type="checkbox"
          role="switch"
          id="unsharpMasking"
          checked
        />
        <label class="form-check-label" for="unsharpMasking"
          >Unsharp masking (圖像銳化)</label
        >
      </div>

      <div class="form-check form-switch form-switch-md">
        <input
          class="form-check-input"
          type="checkbox"
          role="switch"
          id="adaptiveThreshold"
          checked
        />
        <label class="form-check-label" for="adaptiveThreshold"
          >Adaptive Threshold (自適應閾值)</label
        >
      </div>

      <select
        class="form-select form-select-lg mb-3"
        aria-label=".form-select-lg example"
      >
        <option selected>選擇要進行的實驗</option>
        <option value="1">論文實驗1：相比原始算法提升了多少</option>
        <option value="2">
          論文實驗2：調整輸入圖像的亮度，並查看特徵點比對數據
        </option>
        <option value="3">自由實驗：單純的看單張效果</option>
      </select>
      <button class="btn btn-primary" id="sendButton" type="button">開始</button>
    </div>
    <div id="resultContainer"></div>

    <script src="/static/js/script.js"></script>
    <script src="/static/js/asyncFunction.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </body>
</html>
